MOD_SESSION_BASED_CONTENT_DESC="<a href="_QQ_"http://betweenbrain.com/"_QQ_" target="_QQ_"_blank"_QQ_"><img src="_QQ_"http://betweenbrain.com/images/logo.png"_QQ_" /></a><p class="_QQ_"clear"_QQ_">A Joomla content module, having an editor/WYSIWYG area, that enables you to conditionally display an instance of it based on conditions compared to values set in the user session. Originally developed to work in conjunction with the <a href="https://github.com/betweenbrain/Freegeoip-Plugin">Freegeoip Plugin</a>, it can be used when checking any session variable.<p>"
